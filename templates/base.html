<html lang="en">
{% load static %}

<head>
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<nav class="navbar navbar-extend=sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"> Home Page</a>

        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="{% url 'user_update' %}">My Account</a>
                    <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>

        {% else %}
            <div>
                <a href="{% url 'login' %}" class="btn btn-info">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-info">Signup</a>
            </div>
        {% endif %}

    </div>


</nav>

<div class="container">
    {% block content %}
    {% endblock %}

</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>

</html>
